<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="runtime.js" defer></script>
  </head>
  <body>
    <canvas id="canvas" style="display: block; margin: 0 auto"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      var targetAspectRatio = 800 / 600;
      var windowAspectRatio = window.innerWidth / window.innerHeight;
      if (windowAspectRatio > targetAspectRatio) {
        canvas.height = window.innerHeight - 15;
        canvas.width = (window.innerHeight - 15) * targetAspectRatio;
      } else {
        canvas.width = window.innerWidth - 15;
        canvas.height = (window.innerWidth - 15) / targetAspectRatio;
      }

      console.log("JS: Starting...");
      window.onload = async function () {
        console.log("JS: Window loaded");
        const consoleElement = document.getElementById("console");
        try {
          console.log("JS: About to run WASM");
          await odin.runWasm("./odin-wasm-minimal-test.wasm", consoleElement);
          console.log("JS: WASM running");
        } catch (err) {
          console.error("WASM error:", err);
        }
      };
    </script>
  </body>
</html>
